<!DOCTYPE html>
<html>
<head>
	<title>Inner HTML</title>
</head>
<body>
<div id="pop">
	Hello
</div>
<button onclick="xyz()" id="btn">CLICK HERE</button>
<script type="text/javascript">
	function xyz()
	{
		document.getElementById('btn').innerHTML = "Thank You!";
		document.getElementById('pop').innerHTML = "Harsh Rajendra Khapre.";
	}
</script>
</body>
</html>
